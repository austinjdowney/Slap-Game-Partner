<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="game.css">
    <title>Slap Game</title>
</head>
<!-------------------------------------------------------------------------------------->

<body>
    <!--HEADER-->
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col primary-b text-center text-white shadow py-4">
                    <h1>WIZARD SLAPS DRAGON</h1>
                    <span>turbo edition</span>
                </div>
            </div>
        </div>
    </header>





    <!--MAIN CONTENT-->
    <main class="bg-white pt-5">
        <div class="container-fluid">

            <!--ARENA-->
            <div class="row d-flex align-items-center">

                <!--WIZARD-->
                <div class="col d-flex flex-column align-items-center">
                    <div class="card shadow placehold2">
                        <img src="./assets/wizard-frame-1.png">
                    </div>
                    <div>
                        <span>HP:</span><span id="humanHealth"> 100</span>
                    </div>
                </div>

                <!-- SPELL
                <div class="col d-flex justify-content-center">
                    <div class="card shadow bg-white placehold1">

                    </div>
                </div> -->

                <!--DRAGON-->
                <div class="col d-flex flex-column align-items-center">
                    <!--DRAGON IMAGE-->
                    <div class="card shadow placehold2">
                        <img src="./assets/dragon-frame-1.png">
                    </div>
                    <!--DRAGON HEALTH-->
                    <div>
                        <span><strong>HP:</span><span id="bossHealth"> 100</strong></span>
                        <span>A:</span><span id="bossArmor"> 0</span>
                    </div>
                </div>





            </div>




            <!--ATTACKS-->
            <div class="row p-4">
                <div class="col d-flex flex-column align-items-center">
                    <button onclick="slap('iceblast')">ICE BLAST</button>
                    <button onclick="slap('fireball')">FIREBALL</button>
                    <button onclick="slap('lightning')">LIGHTNING</button>
                </div>
                <div class="col d-flex flex-column align-items-center">
                    <button onclick="armorDragon('scalearmor')">SCALE ARMOR</button>
                    <button onclick="healDragon('bigheal')">BIG HEAL</button>
                    <button onclick="slapDragon('killwizard')">KILL THE WIZARD</button>
                </div>
            </div>




            <!--RESET BUTTON-->
            <div class="row">
                <div class="col" id="deado">
                </div>
            </div>





        </div>
    </main>





    <!--FOOTER-->
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col"></div>
            </div>
        </div>
    </footer>






    <script src="game.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>
<!-------------------------------------------------------------------------------------->

</html>
